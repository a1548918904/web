<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <style>

    </style>
</head>

<body>
    <div id="app">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model='id'>
                </label>
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model='name'>
                </label>

                <!-- 在vue中使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click='add()'>
            </div>
        </div>




        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <thead>
                <tr v-for='item in list' :key='item.id'>
                    <td>{{item.id}}</td>
                    <td v-text='item.name'></td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="">删除</a>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: '奔驰',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '宝马',
                        ctime: new Date()
                    },
                    {
                        id: 3,
                        name: '奥迪',
                        ctime: new Date()
                    },
                ]
            },
            methods: {
                add() {
                    // 分析步骤
                    // 获取到id和name 直接从 data上面获取
                    // 组织处一个对象
                    // 把这个对象调用数组的相关方法添加到当前data上的list中去
                    // 在vue中已经实现了数据的双向绑定，每当我们修改了data中的数据，vue会默认监听到数据的改动，自动把最新的数据，应用到页面上
                    // 其实是更多的在进行 vm 中 model 数据的操作，同时，在操作model数据的时候，制定的业务逻辑操作
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime:new Date()
                    }
                    if (car.id != '' && car.name != '') {
                        this.list.push(car);
                        this.id = this.name = ''
                    }
                    
                    
                }
            },
        });
    </script>
</body>

</html>
