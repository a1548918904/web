<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1>{{number}}</h1>
        <input type="button" @click='mydo()' value="更变">
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                number:''
            },
            methods:{
                mydo(){
                    this.number = 64
                }
            },
        });
    </script>
</body>

</html>
