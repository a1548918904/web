<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/axios.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- <div v-for='i in msg' :key='i[0]'>
            <h2 v-for='y in i' :key='y[0]'>{{y}}</h2>
        </div> -->
        <h2>{{msg}}</h2>
        <input type="button" @click='dothis()' value="更变">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '',
            },
            methods: {
                dothis() {
                    axios.get('http://api.juheapi.com/japi/toh', {
                            params: {
                                key: 'b412383c36aca40b0cfab27377fbd60f',
                                v:'1.0',
                                month:10,
                                day:1
                            }
                        })
                        .then(response=>{
                            console.log(response.data);
                            this.msg = response.data;
                        })
                        .catch(error=>{
                            console.log('error ===>',error);
                            this.msg = error
                        });
                }

            },
        });
    </script>
</body>

</html>
